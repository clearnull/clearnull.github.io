<p>1、需要将虚拟机的防火墙关闭，或者开放端口</p>

<p>2、启动jekyll时使用命令，请允许公网访问</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>jekyll server <span class="nt">--detach</span> <span class="nt">--host</span> 0.0.0.0
</code></pre></div></div>

<p>3、这里程序会在后台进行，需要退出的时候需要手动关闭进程</p>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>pkill <span class="nt">-f</span> jekyll
</code></pre></div></div>
